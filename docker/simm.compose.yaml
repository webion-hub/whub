version: '3.9'
services:
  simm:
    image: webion/simm
    container_name: simm_website
    build:
      context: ..
      dockerfile: docker/nx.next.dockerfile
      args:
        - target=simm-imballaggi

    environment:
      - VIRTUAL_HOST=simm.webion.it
    networks:
      - frontend

networks:
  frontend:
    name: frontend